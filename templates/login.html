<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login - ElectroBiomed</title>
</head>
<body>
    <!-- Navegación -->
    <nav class="bg-gradient-to-b from-neutral-800 to-gray-950 p-4 shadow-md h-16">
        <div class="container mx-auto flex flex-wrap justify-between items-center h-16">
            <!-- Logo y Nombre -->
            <div class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-8 h-8">
                <span class="text-white text-2xl font-bold">ElectroBiomed</span>
            </div>

            <!-- Botones del menú -->
            <div class="space-x-4 flex flex-wrap mt-4 lg:mt-0 lg:flex-nowrap">
                <a href="{{ url_for('landing_page') }}" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Inicio</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="content-overlay min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acceso al Análisis 3D</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Usuario
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="username" name="username" type="text" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Contraseña
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           id="password" name="password" type="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                            type="submit">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
